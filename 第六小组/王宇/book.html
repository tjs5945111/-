				<h4>经典语录</h4>
				<p>人最宝贵的东西是生命，生命属于人只有一次。一个人的一生应该这样度过：当他回首往事的时候，他不会因为虚度年华而悔恨，也不会因为碌碌无为而羞耻；这样，在临死的时候，他就能够说：“我的整个生命和全部精力，都已经献给世界上最壮丽的事业————为人类的解放而斗争。”</p>
